<div *ngFor="let player of players">
  <div style="width: 33%; float:left; padding-left: 5px; padding-top: 5px">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ player.name }}</mat-card-title>
        <mat-card-subtitle>Username: {{ player.username }}, Platform: {{ player.platform }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="data:image/jpg;base64,{{ player.image }}" alt="{{ player.username }}" />
      <mat-card-actions>
        <button mat-button>View times</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
