<div *ngFor="let track of tracks">
  <div style="width: 33%; float:left; padding-left: 5px; padding-top: 5px">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ track.trackname }}</mat-card-title>
        <mat-card-subtitle>Country: {{ track.country }}, Length: {{ track.length }}m</mat-card-subtitle>
        <mat-card-subtitle>Official record: {{ track.official_record }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="data:image/jpg;base64,{{ track.layout_image }}" alt="{{ track.trackname }}" />
      <mat-card-actions>
        <button mat-button>Register time</button>
        <button mat-button>View times</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
